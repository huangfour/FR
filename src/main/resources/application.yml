server:
  port: 9000

############################################################
# mybatis 配置
############################################################
mybatis:
  type-aliases-package: com.fr.pojo          # 所有POJO类所在包路径
  mapper-locations: classpath:mapper/*.xml      # mapper映射文件
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    #开启MyBatis的二级缓存
    cache-enabled: true

############################################################
#数据库连接配置
############################################################
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver          # mysql驱动
    url: jdbc:mysql://cdb-67p38xpq.cd.tencentcdb.com:10004/frecognition?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456root
    hikari:
      max-lifetime: 500000
  redis:
    host: localhost
    port: 6379
    timeout: 3000ms
  cache:
    redis:
      time-to-live: 60000 #设置缓存有效时间为1分钟,单位为毫秒


############################################################
# mybatis mapper 配置
############################################################
# 通用 Mapper 配置
mapper:
  mappers: com.fr.my.mapper.MyMapper
  not-empty: false    # 在进行数据库操作的的时候，判断表达式 username != null, 是否追加 username != ''
  identity: MYSQL


